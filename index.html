<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/ducklogo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="all.min.css" />

    <title>Duck Store</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="?"><h4>A25 Group</h4></a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Login</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <div class="header">
      <div class="container">
        <div class="card">
          <div class="logo2">
            <div class="circle"></div>
            <img src="![](/images/ducklogo.png)" alt="bookotel-logo" />
          </div>
          <div class="info">
            <h1 class="title">Duck Store</h1>
            <h3>A personal store by A25 Group Aimee, Callista, and Clarissa</h3>
          </div>
          <div class="arrow">
            <a href="store.html"
              ><img src="![](/images/arrow.png)" alt="down-arrow"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="welcome">
      <div class="welcome-container">
        <div class="top">
          <div class="welcome-note">
            <h2>A quacking website</h2>
            <h3>Access this web page code below</h3>
            <button onclick="window.location.href='#'">GitHub</button>
          </div>
        </div>
        <div class="mid">
          <div class="duck-image">
            <img src="![](/images/duck.png)" alt="" />
          </div>
        </div>
        <div class="bot"></div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="footer-container">
        <ul class="socials">
          <li>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#" target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>copyright &copy;2021 Duck Store</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
